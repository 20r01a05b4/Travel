<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
     <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
	  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #ece9e6, #ffffff);
    margin: 0;
    padding: 0;
}

/* wrapper for centering card */
.payment-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh; /* keep space for navbar */
}

/* card styles only */
.payment-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 400px;
    padding: 30px;
    transition: all 0.3s ease;
}

.payment-card:hover {
    transform: translateY(-5px);
}
	  

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #4caf50;
            outline: none;
        }

        .btn {
            width: 100%;
            background: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #388e3c;
        }

        .amount-display {
            text-align: right;
            font-size: 18px;
            color: #2e7d32;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<!-- wrapper for centering -->
<div class="payment-wrapper">
    <div class="payment-card">
        <div class="title">Complete Your Payment</div>

        <div class="amount-display">
            Amount: â‚¹<span th:text="${booking.overallCost}">0.00</span>
        </div>

        <!-- form unchanged -->
        <form th:action="@{/processPayment}" method="post">
            <input type="hidden" name="bookingId" th:value="${booking.id}" />
            <input type="hidden" name="overallcost" th:value="${booking.overallCost}" />

            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="form-group">
                <label for="nameOnCard">Name on Card</label>
                <input type="text" id="nameOnCard" name="nameOnCard" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" required placeholder="MM/YY">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required maxlength="3" placeholder="123">
            </div>

            <div class="form-group">
                <label for="method">Payment Method</label>
                <select id="method" name="paymentMethod" required>
                    <option value="">Select Method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                </select>
            </div>

            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>
</div>
</body>

</html>
